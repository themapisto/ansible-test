## 백신 설치
- name: Copying vaccine
  unarchive:
    src: "{{ security__src_tarfile }}"
    dest: /
    copy: yes
    owner: root
    group: root
    mode: 0755

- name: Start Script
  command: ./AgentDeploymentScript.sh

